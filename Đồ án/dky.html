<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="Logo.jpg">
</head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://wallpaperaccess.com/full/763246.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .login-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-check-label, .forgot-password, .signup-link {
            color: #fff;
        }
        .btn-login {
            background: #fff;
            color: #000;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 20px;
        }
        .btn-login:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="Full Name" placeholder="Full Name">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="Phone Number" placeholder="Phone Number">
                        <span class="input-group-text"><i class="fas fa-phone icon"></i></span>
                    </div>
                  </div>
                  <div class="mb-3">
                      <div class="input-group">
                          <input type="email" class="form-control" id="Email" placeholder="Email">
                          <span class="input-group-text"><i class="fas fa-envelope icon"></i></span>
                      </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                </div>
                <div class="text-center mt-3">
                    <a href="dnhap.html" class="btn btn-login">Register</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
